on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    uses: rkhullar/workflows/.github/workflows/build-docker.yaml@feature/dockerhub
    with:
      name: pipeline-webapp-backend
      context: backend-fastapi
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
      build_args: |
        PYTHON_VERSION=3.10
